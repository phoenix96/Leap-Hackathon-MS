<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="jquery.js"></script>
    <script src="index.js"></script>
    <script>
        function playVid() {
            var url = document.getElementById("url").value;
            var str = url.split("=");
            var src = 'https://www.youtube.com/embed/' + str[1];
            console.log(src);
            var htm = '<iframe id="vid"  width="1200" height="500" src="' + src +'" frameborder="0"  allow="autoplay; encrypted-media" allowfullscreen></iframe>'
            $("#vid_container").html(htm);

            document.getElementById("captionText").innerHTML = "HEYAAAAA" + url;
            document.getElementById("meaningText").innerHTML = "YOYO";
        }
    </script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <div style="height:150px;padding-left:200px;background-color:rgb(34,62,110);color:white;font-size:20px;">
        <h1>Verlock</h1>
        <h2>An Extension to view the videos smartly.</h2>
    </div>
</head>
<body>
    <div style="margin-left:200px;width:1200px;">
        <div id="vid_container" style="border:1px solid black;width:1200px;height:500px;margin-top:50px;">
        </div>

        <div style="float:left;">
            URL:
            <input id="url" type="text" style="width:955px;height:40px;font-size:20px" />
        </div>
        <div class="dropdown">
            <select id="select_box" style="float:left;width:100px;height:46px;">
                <option value="1">English</option>
                <option value="2">Hindi</option>
                <option value="2">German</option>
                <option value="2">Spanish</option>
            </select>

        </div>
        <div style="float:right;">
            <button id="playBtn" style="width:100px;height:46px; " onclick="playVid()"> Play </button>
        </div>
        <div style="float:left;width:1200px;height:200px;">
        <div id="captionText" style="float:left;width:695px;height:200px;overflow:scroll;border:1px solid black"></div>
        <div id="meaningText" style="float:left;width:495px;height:200px;overflow:scroll;border:1px solid black"></div>       
        </div>
        </div>
    </div>

    </div>

</body>
</html>
